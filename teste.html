<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miau Menu 2.0</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .menu-container {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            border: 1px solid #1E88E5;
            overflow: hidden;
        }
        
        .menu-title {
            background-color: #1E88E5;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .menu-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background-color: rgba(30, 136, 229, 0.3);
        }
        
        .menu-item:active {
            background-color: rgba(30, 136, 229, 0.5);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-title">Miau Menu 2.0</div>
        <div class="menu-item" onclick="sendToFivem('repair_vehicle')">Reparar Veículo</div>
        <div class="menu-item" onclick="sendToFivem('heal_player')">Curar Personagem</div>
        <div class="menu-item" onclick="sendToFivem('teleport_waypoint')">Teleportar para Waypoint</div>
        <div class="menu-item" onclick="sendToFivem('toggle_noclip')">Ativar NoClip</div>
        <div class="menu-item" onclick="sendToFivem('close_menu')">Fechar Menu</div>
    </div>
    
    <script>
        // Esta função será sobrescrita pelo script do FiveM, mas definimos como fallback
        window.sendToFivem = function(action, data) {
            console.log('Ação enviada (simulação):', action, data || {});
            // No navegador normal, apenas exibe no console
        };
        
        // Para receber mensagens do FiveM
        window.addEventListener('message', function(event) {
            var data = event.data;
            console.log('Mensagem recebida:', data);
            
            // Processar cliques simulados
            if (data.type === 'click') {
                const element = document.elementFromPoint(data.x, data.y);
                if (element) {
                    element.click();
                }
            }
        });
        
        // Para testes no navegador
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Menu carregado com sucesso!');
        });
    </script>
</body>
</html>
