<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Seus estilos aqui */
        body { background-color: rgba(0,0,0,0.7); color: white; font-family: Arial; }
        .menu-item { padding: 10px; cursor: pointer; }
        .menu-item:hover { background-color: rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div id="menu-container">
        <h1>Miau Menu 2.0</h1>
        <div class="menu-item" onclick="sendToFivem('repair_vehicle')">Reparar Veículo</div>
        <div class="menu-item" onclick="sendToFivem('heal_player')">Curar Personagem</div>
        <div class="menu-item" onclick="sendToFivem('teleport_waypoint')">Teleportar para Waypoint</div>
        <div class="menu-item" onclick="sendToFivem('toggle_noclip', {enabled: true})">Ativar NoClip</div>
        <div class="menu-item" onclick="sendToFivem('close_menu')">Fechar Menu</div>
    </div>
    
    <script>
        // Esta função será injetada pelo Lua
        window.sendToFivem = window.sendToFivem || function(action, data) {
            console.log('Função sendToFivem não disponível ainda');
        };
        
        // Escuta mensagens do FiveM
        window.addEventListener('message', function(event) {
            const data = event.data;
            if (data.type === "open") {
                document.getElementById('menu-container').style.display = 'block';
            } else if (data.type === "close") {
                document.getElementById('menu-container').style.display = 'none';
            }
        });
    </script>
</body>
</html>
