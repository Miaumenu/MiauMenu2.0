<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            position: absolute;
            object-fit: contain;
        }
    </style>
</head>
<body>
    
    <img id="baseMenu" src="base-menu.png" alt="Base Menu">
    <img id="boxOptions" src="box-options.png" alt="Box Options">
    <img id="boxOptions" src="Pistols.png" alt="Box Options">
    <img id="boxOptions" src="Player.png" alt="Box Options">

    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageName = urlParams.get('image');
        if (imageName) {
            document.getElementById(imageName).style.display = 'block';
        }
    </script>
</body>
</html>
