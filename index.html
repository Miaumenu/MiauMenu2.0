<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
        }
        #menu-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img id="menu-image" src="miaumiau2.png" alt="Menu Image">
    
    <script>
        // Função para obter parâmetros da URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Mapeamento de nomes de imagens para URLs
        const imageMap = {
            'menu-box': 'miaumiau2.png',
     
        };
        
        // Obter o parâmetro de imagem
        const imageParam = getParameterByName('image') || 'menu-box';
        
        // Obter a URL da imagem com base no parâmetro
        const imageUrl = imageMap[imageParam] || imageMap['menu-box'];
        
        // Definir a imagem
        document.getElementById('menu-image').src = imageUrl;
        
        // Garantir que o fundo seja realmente transparente
        document.body.style.backgroundColor = 'transparent';
    </script>
</body>
</html>
