<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            position: absolute;
            object-fit: contain;
            display: none; /* Oculta todas as imagens por padrão */
        }
    </style>
</head>
<body>
    <!-- Lista de imagens -->
    <img id="base-menu" src="base-menu.png" alt="Base Menu">
    <img id="box-options" src="box-options.png" alt="Box Options">
    <img id="pistol" src="Pistol.png" alt="Pistol">
    <img id="player" src="Player.png" alt="Player">

    <script>
        // Obter o parâmetro 'image' da URL
        const urlParams = new URLSearchParams(window.location.search);
        const imageName = urlParams.get('image');

        // Verificar se o parâmetro 'image' foi fornecido
        if (imageName) {
            // Selecionar a imagem correspondente ao parâmetro 'image'
            const imageElement = document.getElementById(imageName);

            // Exibir apenas a imagem correspondente
            if (imageElement) {
                imageElement.style.display = 'block';
            } else {
                console.error(`Imagem com ID '${imageName}' não encontrada.`);
            }
        } else {
            console.error("Parâmetro 'image' não fornecido na URL.");
        }
    </script>
</body>
</html>
